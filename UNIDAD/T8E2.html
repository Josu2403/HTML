<script> 
     document.write("<h2>Problema 2: Positivo, cero o negativo</h2>");
        let valor = parseInt(prompt("Ingrese un valor entero:"));

        if (valor > 0) {
            document.write("El número " + valor + " es POSITIVO");
        } else {
            if (valor < 0) {
                document.write("El número " + valor + " es NEGATIVO");
            } else {
                document.write("El número es CERO");
            }
        }

</script>
