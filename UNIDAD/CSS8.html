<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Propiedades avanzadas de texto</title>
    <style>
        h1 {
            letter-spacing: 8px;
            word-spacing: 15px;
            text-transform: uppercase;
        }
        
        h2 {
            letter-spacing: 5px;
            word-spacing: 10px;
            text-transform: uppercase;
        }
        
        h3 {
            letter-spacing: 2px;
            word-spacing: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>título uno con espaciado amplio</h1>
    <h2>título dos con espaciado medio</h2>
    <h3>título tres con espaciado reducido</h3>
</body>
</html>
