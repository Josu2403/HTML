<script>
let num1 = parseFloat(prompt("Ingrese el primer número:"));
let num2 = parseFloat(prompt("Ingrese el segundo número:"));

if (num1 > num2) {
    let suma = num1 + num2;
    let diferencia = num1 - num2;
    console.log(`El primer número (${num1}) es mayor que el segundo (${num2})`);
    console.log(`Suma: ${num1} + ${num2} = ${suma}`);
    console.log(`Diferencia: ${num1} - ${num2} = ${diferencia}`);
} else {
    let producto = num1 * num2;
    let division = num1 / num2;
    console.log(`El primer número (${num1}) NO es mayor que el segundo (${num2})`);
    console.log(`Producto: ${num1} × ${num2} = ${producto}`);
    console.log(`División: ${num1} ÷ ${num2} = ${division}`);
}
</script>
