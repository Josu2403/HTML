<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Múltiples reglas</title>
    <style>
        p, h6 {
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }
        
        h6 {
            color: blue;
        }
        
        p {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <h6>Título H6 - Color azul</h6>
    <p>Párrafo - Color gris claro (#aaaaaa)</p>
    <p>Ambos tienen tamaño 12px y fuente Verdana</p>
</body>
</html>
