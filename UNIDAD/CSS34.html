<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Estilos</title>
    <link rel="stylesheet" href="CSS34.css">
</head>
<body>
    <div class="formulario">
        <h1>Formulario de Registro</h1>
        <form action="#" method="post">
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="campo" placeholder="Ingresa tu nombre">
            </div>
            
            <div class="grupo-formulario">
                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad" class="campo" placeholder="Ingresa tu edad">
            </div>
            
            <button type="submit" class="boton">Enviar</button>
        </form>
    </div>
</body>
</html>
