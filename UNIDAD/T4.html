<!DOCTYPE html>
<html>
<head>
 <title>Ejemplo de JavaScript</title>
 <meta charset="UTF-8">
</head>
<body>
 <script>
let v1 = parseInt(prompt('Ingrese el primer valor:'));
let v2 = parseInt(prompt('Ingrese el segundo valor:'));
let v3 = parseInt(prompt('Ingrese el tercer valor:'));
let v4 = parseInt(prompt('Ingrese el cuarto valor:'));

let sumaTotal = v1 + v2 + v3 + v4;
let productoTotal = v1 * v2 * v3 * v4;

document.write('La suma de los cuatro valores es: ' + sumaTotal + '<br>');
document.write('El producto de los cuatro valores es: ' + productoTotal);

 </script>
</body>
</html>
