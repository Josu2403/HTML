<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tres columnas, cabecera y pie</title>
  <link rel="stylesheet" href="estilos46.css">
</head>

<body>

  <div class="contenedor">
    <header class="cabecera">
      Cabecera
    </header>

    <div class="contenido">
      <section class="columna columna-izquierda">
        <h2>Columna Izquierda</h2>
        <p>Contenido de la columna izquierda. Puede incluir menús o enlaces.</p>
      </section>

      <section class="columna columna-centro">
        <h2>Columna Central</h2>
        <p>Contenido principal o información destacada.</p>
      </section>

      <section class="columna columna-derecha">
        <h2>Columna Derecha</h2>
        <p>Contenido adicional o complementario.</p>
      </section>
    </div>

    <footer class="pie">
      Pie de página
    </footer>
  </div>

</body>
</html>
