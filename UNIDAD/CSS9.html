<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Herencia de propiedades</title>
    <style>
        body {
            color: #333333;
            font-family: Helvetica, sans-serif;
        }
        
        h1 {
            font-family: "Times New Roman", serif;
        }
        
        h2 {
            font-family: Courier, monospace;
        }
        
        h3 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Título con fuente Times New Roman</h1>
    <h2>Título con fuente Courier</h2>
    <h3>Título con fuente Arial</h3>
    <p>Este párrafo hereda la fuente Helvetica y color #333333 del elemento body.</p>
</body>
</html>
