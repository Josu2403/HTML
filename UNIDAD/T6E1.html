<script>
        document.write("<h2>Problema 1: Promedio de notas</h2>");
        let nota1 = parseInt(prompt('Ingrese primer nota:'));
        let nota2 = parseInt(prompt('Ingrese segunda nota:'));
        let nota3 = parseInt(prompt('Ingrese tercera nota:'));
        
        let suma = nota1 + nota2 + nota3;
        let promedio = suma / 3;
        
        if (promedio >= 7) {
            document.write("Promedio: " + promedio + " - PROMOCIONADO");
        }

</script>
