<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    
    <form action="" method="GET">
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required autofocus>
        </p>
        
        <p>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required>
        </p>
        
        <p>
            <label for="url">URL:</label><br>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
        </p>
        
        <p>
            <label for="fecha">Fecha:</label><br>
            <input type="date" id="fecha" name="fecha">
        </p>
        
        <p>
            <label for="tiempo">Tiempo:</label><br>
            <input type="time" id="tiempo" name="tiempo">
        </p>
        
        <p>
            <label for="fecha-hora">Fecha y hora:</label><br>
            <input type="datetime-local" id="fecha-hora" name="fecha-hora">
        </p>
        
        <p>
            <label for="mes">Mes:</label><br>
            <input type="month" id="mes" name="mes">
        </p>
        
        <p>
            <label for="semana">Semana:</label><br>
            <input type="week" id="semana" name="semana">
        </p>
        
        <p>
            <label for="numero">Número:</label><br>
            <input type="number" id="numero" name="numero" min="-10" max="10">
        </p>
        
        <p>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono">
        </p>
        
        <p>
            <label for="busqueda">Término de búsqueda:</label><br>
            <input type="search" id="busqueda" name="busqueda">
        </p>
        
        <p>
            <label for="color">Color favorito:</label><br>
            <input type="color" id="color" name="color">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
