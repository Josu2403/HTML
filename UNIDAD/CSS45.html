<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disposición de 2 columnas, cabecera y pie</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="contenedor">
    <header class="cabecera">
      Cabecera
    </header>

    <div class="contenido">
      <section class="columna-izquierda">
        <h2>Columna izquierda</h2>
        <p>Este es el contenido de la columna izquierda. Aquí puedes colocar texto, menús o enlaces.</p>
      </section>

      <section class="columna-derecha">
        <h2>Columna derecha</h2>
        <p>Este es el contenido de la columna derecha. Ideal para información principal o complementaria.</p>
      </section>
    </div>

    <footer class="pie">
      Pie de página
    </footer>
  </div>

</body>
</html>
