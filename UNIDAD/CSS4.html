<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Propiedades de fuentes</title>
    <style>
        h1 { 
            font-size: 40px; 
            font-family: Arial, sans-serif;
        }
        h2 { 
            font-size: 30px; 
            font-family: "Arial Black", sans-serif;
        }
        h3 { 
            font-size: 25px; 
            font-family: "Arial Narrow", sans-serif;
        }
        h4 { font-size: 20px; }
        h5 { font-size: 15px; }
        h6 { font-size: 10px; }
    </style>
</head>
<body>
    <h1>Título H1 - 40px Arial</h1>
    <h2>Título H2 - 30px Arial Black</h2>
    <h3>Título H3 - 25px Arial Narrow</h3>
    <h4>Título H4 - 20px</h4>
    <h5>Título H5 - 15px</h5>
    <h6>Título H6 - 10px</h6>
</body>
</html>
